<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="./style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Countries app</title>
</head>

<body>
    <header>
        <nav>
            <h1>Where in the world ?</h1>
        </nav>
    </header>
    <div id="high">
        <div id="search">
            <button id="loupe" type="button"><i class="fas fa-search"></i></button>
            <input id="research" type="search" name="site-search" placeholder="Search for a country..."/>
        </div>
        <div id="filter">
            <ul id="filter-region">
                <select name="region">
                    <option value="">Filter by Region</option>
                    <option value="Africa" class="continent"><a href="#">Africa</a></option>
                    <option value="America" class="continent"><a href="#">America</a></option>
                    <option value="Asia" class="continent"><a href="#">Asia</a></option>
                    <option value="Europe" class="continent"><a href="#">Europe</a></option>
                    <option value="Oceania" class="continent"><a href="#">Oceania</a></option>
                </select>
            </ul>
        </div>
    </div>
    <div id="root"></div>
</body>
</html>
